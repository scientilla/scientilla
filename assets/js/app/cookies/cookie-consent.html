<div
    ng-if="!vm.consent"
    class="cookie-notice"
>
    <div>
        <span class="cookie-title"><i class="fas fa-cookie-bite fa-left"></i>Cookies</span>
        <p class=cookie-text>We use cookies in order to personalize your site experience.<br/>By using our site you consent cookies. <a href="/#/cookies-policy">Learn more</a>.</p>
        <button
            ng-click="vm.accept()"
            class="btn btn-default"
        >Ok, I accept.</button>
    </div>
</div>
