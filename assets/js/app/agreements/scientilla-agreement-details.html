<div>
    <scientilla-agreement-type-badge type="vm.agreement.agreement_type"></scientilla-agreement-type-badge>
    <scientilla-agreement-pis agreement="vm.agreement"></scientilla-agreement-pis>
</div>
<h3 class="agreement-title" ng-bind-html='vm.agreement | title'></h3>

<ng-container
    ng-if="vm.agreement.subject"
    class="agreement-subject"
>
    {{ vm.agreement.subject }}
</ng-container>

<ng-container
    ng-if="vm.agreement.agreement_type"
    class="agreement-type"
>
    {{ vm.agreement.agreement_type }}
</ng-container>

<ng-container ng-if="vm.agreement.budget">
    <strong>Total budget:</strong>
    €{{ vm.agreement.budget }}<br>
</ng-container>

<ng-container ng-if="vm.agreement.contribution">
    <strong>Institute budget:</strong>
    €{{ vm.agreement.contribution }}<br>
</ng-container>

<ng-container ng-if="vm.agreement.startDate">
    <strong>Start date:</strong>
    {{ vm.agreement.startDate }}<br>
</ng-container>

<ng-container ng-if="vm.agreement.endDate">
    <strong>End date:</strong>
    {{ vm.agreement.endDate }}<br>
</ng-container>

<ng-container ng-if="vm.agreement.partners">
    <ng-container ng-if="vm.agreement.partners.length > 1">
        <ul class="agreement-partners">
            <li ng-repeat="partner in vm.agreement.partners">
                {{ partner.getDisplayName() }}
            </li>
        </ul>
    </ng-container>
</ng-container>
