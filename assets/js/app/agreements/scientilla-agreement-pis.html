<span class="agreement-pi" ng-repeat="pi in vm.pis track by $index">
    <a
        ng-if="pi.username"
        ng-href="#{{ pi.getProfileUrl() }}"
    >{{ vm.getAlias(pi) }}</a>
    <span ng-if="!pi.username">{{ vm.getAlias(pi) }}</span>
</span>

<span
    class="badge badge-light badge-click"
    ng-click="vm.toggleCollapse()"
    ng-if="vm.agreement.projectData.pis.length > vm.agreement.getPILimit()">
    <span ng-if="vm.collapsed">Show all PIs</span>
    <span ng-if="!vm.collapsed">Show less PIs</span>
</span>
