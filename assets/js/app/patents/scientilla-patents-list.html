<scientilla-filter
    category="patent"
    on-filter="vm.onFilter"
    elements="vm.patents"
    empty-list-message="No patents found"
    filter-on-init="vm.loadPatents"
>

    <scientilla-multicheck>
        <buttons>
            <scientilla-multicheck-button
                ng-disabled="true"
                subject="Export as CSV"
                on-click="vm.exportDownload">
                <i class="fas fa-download fa-left"></i>Export as CSV
            </scientilla-multicheck-button>
        </buttons>
        <item-list>
            <scientilla-checkable ng-repeat="p in vm.patents" item="p" class="scientilla-checkable">
                <scientilla-patent
                    patent="p"
                    section="vm.section"
                    class="patent-container"></scientilla-patent>
            </scientilla-checkable>
        </item-list>
    </scientilla-multicheck>

</scientilla-filter>
