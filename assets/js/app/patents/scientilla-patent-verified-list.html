<scientilla-backend-layout>
    <h1>Verified patents</h1>
    <div class="page-info">
        <em>The patents data cannot be edited. For any question, please contact <a href="mailto:patents@iit.it">Patents office</a>.</em>
    </div>
    <scientilla-filter
        category="verified-patent"
        on-filter="vm.onFilter"
        elements="vm.patents"
        empty-list-message="No patents found"
        on-change="vm.onChange"
    >
        <scientilla-multicheck>
            <buttons>
                <scientilla-multicheck-button
                    ng-disabled="true"
                    subject="Export as CSV"
                    on-click="vm.exportDownload">
                    <i class="fas fa-download fa-left"></i>Export as CSV
                </scientilla-multicheck-button>
            </buttons>
            <item-list>
                <scientilla-checkable ng-repeat="patent in vm.patents" item="patent" class="scientilla-checkable">
                    <scientilla-patent
                        research-entity="vm.researchEntity"
                        patent="patent"
                        section="vm.patentListSections.VERIFIED"
                        class="project-container"></scientilla-patent>
                </scientilla-checkable>
            </item-list>
        </scientilla-multicheck>

    </scientilla-filter>
</scientilla-backend-layout>
