<scientilla-backend-layout>
    <div class="groups group-detail">
        <h1>{{ vm.group.getDisplayName() }}</h1>

        <uib-tabset active="active">
            <uib-tab index="0"
                     heading="Info">
                <scientilla-group-info
                        ng-if="vm.group"
                        group="vm.group"></scientilla-group-info>
            </uib-tab>
            <uib-tab index="1"
                     heading="Members">
                <scientilla-group-members
                        ng-if="vm.group"
                        group="vm.group"
                        refresh-group="vm.refreshGroup"></scientilla-group-members>
            </uib-tab>
            <uib-tab index="2"
                     ng-show="vm.group.childGroups.length || vm.subResearchEntity.isAdmin()"
                     heading="Groups">
                <scientilla-group-groups
                        ng-if="vm.group"
                        group="vm.group"
                        refresh-group="vm.refreshGroup"></scientilla-group-groups>
            </uib-tab>
            <uib-tab index="3"
                     heading="Documents">
                <scientilla-documents-list
                        ng-if="vm.group"
                        research-entity="vm.group"
                        section="vm.documentListSections.GROUP"></scientilla-documents-list>
            </uib-tab>
            <uib-tab index="4"
                     heading="Documents Overview"
                     ng-click="vm.changeTab('overview', vm.chartsData)"
                     ng-if="vm.loggedUser.isSuperViewer()">
                <summary-overview ng-if="vm.chartsData"
                                  charts-data="vm.chartsData"></summary-overview>
            </uib-tab>
            <uib-tab index="5"
                     heading="Bibliometric Charts"
                     ng-click="vm.changeTab('metrics', vm.chartsData)"
                     ng-if="vm.loggedUser.isSuperViewer()">
                <summary-metrics ng-if="vm.chartsData"
                                 charts-data="vm.chartsData"></summary-metrics>
            </uib-tab>
        </uib-tabset>
    </div>
</scientilla-backend-layout>
