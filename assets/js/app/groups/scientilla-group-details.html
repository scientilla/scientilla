<default-group-details
    ng-if="vm.group && vm.group.type !== vm.groupTypes.PROJECT"
    group="vm.group"
    tabs="vm.defaultTabIdentifiers"
    active-tab="vm.activeTab"
>
</default-group-details>

<agreement-group-details
    ng-if="vm.group && vm.group.type === vm.groupTypes.PROJECT"
    group="vm.group"
    tabs="vm.projectTabIdentifiers"
    active-tab="vm.activeTab"
>
</agreement-group-details>
