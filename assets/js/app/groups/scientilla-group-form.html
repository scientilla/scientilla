<div class="modal-header">
    <h3>{{ !!vm.group.id ? 'Edit' : 'Create a new' }} group</h3>
    <button
        type="button"
        class="close"
        ng-click="vm.cancel()">
        <i class="fas fa-times"></i>
    </button>
</div>

<div class="modal-body">
    <scientilla-component-form
        structure="vm.formStructure"
        css-class="form-group-sm"
        on-submit="vm.submit"
        on-reset="vm.cancel"
        errors="vm.errors"
        on-validate="vm.validate({name})"
        on-change="vm.fieldValueHasChanged({name})"
        values="{}">
        <scientilla-multicomplete
            items="vm.group.administrators"
            query="vm.getUsersQuery"
            filter="vm.group.administrators"
            title="Administrators">
        </scientilla-multicomplete>

        <ul class="modal-buttons">
            <li>
                <scientilla-button
                    type="submit"
                    click="vm.submit()">Save</scientilla-button>
            </li>
            <li>
                <scientilla-button
                    type="cancel"
                    click="vm.cancel()">Cancel</scientilla-button>
            </li>
        </ul>
    </scientilla-component-form>

    <div
        ng-if="vm.errorText"
        class="modal-error text-danger">
        {{ vm.errorText }}
    </div>
</div>
