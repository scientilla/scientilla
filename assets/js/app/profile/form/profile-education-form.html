<ul class="enable-listing">
    <li>
        <label>Privacy</label>
        <scientilla-privacy-selector
            context-object="vm.context"
            profile="vm.profile"
            errors="vm.education.errors.privacy"
            model="vm.education.privacy"></scientilla-privacy-selector>
    </li>
    <li>
        <ul class="field-listing">
            <li>
                <ul class="education-form">
                    <li>
                        <div
                            class="form-group"
                            ng-class="{'has-error': vm.profile.education[vm.key].errors.institute}">
                            <label for="education[{{ vm.key }}]-institute">
                                University/Institute
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="education[{{ vm.key }}]-institute"
                                placeholder="University/Institute"
                                ng-model="vm.education.institute"
                                ng-class="{
                                    'is-invalid': vm.profile.education[vm.key].errors.institute,
                                    'is-invisible' : vm.profile.education[vm.key].privacy === 'invisible'
                                }">
                            <scientilla-field-errors
                                errors="vm.profile.education[vm.key].errors.institute"></scientilla-field-errors>
                        </div>
                    </li>
                    <li>
                        <div
                            class="form-group"
                            ng-class="{'has-error': vm.profile.education[vm.key].errors.title}">
                            <label for="education[{{ vm.key }}]-title">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="education[{{ vm.key }}]-title"
                                placeholder="Title"
                                ng-model="vm.education.title"
                                ng-class="{
                                    'is-invalid': vm.profile.education[vm.key].errors.title,
                                    'is-invisible' : vm.profile.education[vm.key].privacy === 'invisible'
                                }">
                            <scientilla-field-errors
                                errors="vm.profile.education[vm.key].errors.title"></scientilla-field-errors>
                        </div>
                    </li>
                    <li>
                        <div
                            class="form-group"
                            ng-class="{'has-error': vm.profile.education[vm.key].errors.from}">
                            <label for="education[{{ vm.key }}]-from">From</label>
                            <div class="date-picker-wrapper">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="education[{{ vm.key }}]-from"
                                    placeholder="yyyy"
                                    datepicker-options="vm.datePickerOptions"
                                    ng-model="vm.dateFrom"
                                    ng-model-options="{allowInvalid: true, timezone: 'utc'}"
                                    uib-datepicker-popup="yyyy"
                                    show-button-bar="false"
                                    is-open="vm.openFrom"
                                    ng-click="vm.openFrom = true"
                                    ng-change="vm.changeDateFrom()"
                                    ng-class="{
                                        'is-invalid': vm.profile.education[vm.key].errors.from,
                                        'is-invisible' : vm.profile.education[vm.key].privacy === 'invisible'
                                    }">
                            </div>
                            <scientilla-field-errors
                                errors="vm.profile.education[vm.key].errors.from"></scientilla-field-errors>
                        </div>
                        <div class="form-group">
                            <label class="form-checkbox inline-block">
                                <input
                                    type="checkbox"
                                    ng-model="vm.currentEducation"
                                    ng-click="vm.checkboxClick()"
                                    ng-checked="vm.education.to ? false : true">
                                <span></span>Current education
                            </label>
                        </div>
                    </li>
                    <li>
                        <div
                            class="form-group"
                            ng-class="{'has-error': vm.profile.education[vm.key].errors.to}">
                            <label for="education[{{ vm.key }}]-to">To</label>
                            <div class="date-picker-wrapper">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="education[{{ vm.key }}]-to"
                                    placeholder="yyyy"
                                    datepicker-options="vm.datePickerOptions"
                                    ng-model="vm.dateTo"
                                    ng-model-options="{allowInvalid: true, timezone: 'utc'}"
                                    uib-datepicker-popup="yyyy"
                                    show-button-bar="false"
                                    is-open="vm.openTo"
                                    ng-click="vm.openTo = true"
                                    ng-change="vm.changeDateTo()"
                                    ng-class="{
                                        'is-invalid': vm.profile.education[vm.key].errors.to,
                                        'is-invisible' : vm.profile.education[vm.key].privacy === 'invisible'
                                    }">
                            </div>
                            <scientilla-field-errors
                                errors="vm.profile.education[vm.key].errors.to"></scientilla-field-errors>
                        </div>
                    </li>
                    <li>
                        <div
                            class="form-group"
                            ng-class="{'has-error': vm.profile.education[vm.key].errors.location}">
                            <label for="education[{{ vm.key }}]-location">
                                Location
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="education[{{ vm.key }}]-location"
                                placeholder="Location"
                                ng-model="vm.education.location"
                                ng-class="{
                                    'is-invalid': vm.profile.education[vm.key].errors.location,
                                    'is-invisible' : vm.profile.education[vm.key].privacy === 'invisible'
                                }">
                            <scientilla-field-errors
                                errors="vm.profile.education[vm.key].errors.location"></scientilla-field-errors>
                        </div>
                    </li>
                    <li>
                        <div
                            class="form-group"
                            ng-class="{'has-error': vm.profile.education[vm.key].errors.country}">
                            <label for="education[{{ vm.key }}]-country">
                                Country
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="education[{{ vm.key }}]-country"
                                placeholder="Country"
                                ng-model="vm.education.country"
                                ng-class="{
                                    'is-invalid': vm.profile.education[vm.key].errors.country,
                                    'is-invisible' : vm.profile.education[vm.key].privacy === 'invisible'
                                }">
                            <scientilla-field-errors
                                errors="vm.profile.education[vm.key].errors.country"></scientilla-field-errors>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="action-column desktop-actions">
                <div class="form-group">
                    <div class="btn btn-outline-secondary">
                        <i class="fas fa-arrows-alt"></i>
                    </div>
                </div>
            </li>
            <li class="action-column desktop-actions">
                <div class="form-group">
                    <button
                        class="btn btn-outline-secondary"
                        ng-click="vm.removeItem({
                            property: vm.profile.education,
                            index: vm.key
                        })">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </li>
            <li class="mobile-actions">
                <ul>
                    <li>
                        <div class="form-group">
                            <div
                                class="btn btn-outline-secondary"
                                ng-disabled="vm.index === 0"
                                ng-class="{'disabled': vm.index === 0}"
                                ng-click="vm.moveUp(vm.key, vm.education)" >
                                <i class="fas fa-arrow-up fa-left"></i>Move up
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <div
                                class="btn btn-outline-secondary"
                                ng-class="{'disabled': vm.index === vm.profile.education.length -1}"
                                ng-disabled="vm.index === vm.profile.education.length -1"
                                ng-click="vm.moveDown(vm.key, vm.education)">
                                <i class="fas fa-arrow-down fa-left"></i>Move down
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <button
                                class="btn btn-outline-secondary"
                                ng-click="vm.removeItem({
                                    property: vm.profile.education,
                                    index: vm.key
                                })">
                                <i class="fas fa-trash fa-left"></i>Delete
                            </button>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
