<header class="toolbar-header" fixed-header>
    <div class="top-toolbar">
        <div class="container-fluid">
            <ul class="top-toolbar-listing">
                <li>
                     <a href="#/dashboard" class="logo-link">
                        <img class="logo" src="/images/scientilla-logo-white-40.png">
                    </a>

                    <div class="mobile-menu-button-container" mobile-menu>
                        <div class="mobile-menu-button">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        Menu
                    </div>
                </li>
                <li>
                    <div uib-dropdown class="btn-group" is-open="status.isopen">
                        <span
                            ng-if="!vm.user.administratedGroups.length"
                            class="btn btn-link">
                            {{vm.subResearchEntity.getDisplayName()}}
                        </span>
                        <button
                            ng-if="vm.user.administratedGroups.length"
                            id="single-button"
                            type="button"
                            class="btn btn-link"
                            uib-dropdown-toggle
                            ng-disabled="disabled">
                            <i class="fas fa-user fa-left"></i>
                            {{ vm.subResearchEntity.getDisplayName() }}
                        </button>
                        <ul
                            uib-dropdown-menu
                            class="dropdown-menu"
                            role="menu"
                            aria-labelledby="single-button">
                            <li role="menuitem">
                                <a class="dropdown-item"
                                   ng-click="vm.changeContextToUser(vm.user)">
                                    {{vm.user.getDisplayName()}}
                                </a>
                            </li>
                            <li ng-repeat="g in vm.user.administratedGroups"
                                role="menuitem">
                                <a class="dropdown-item"
                                   ng-click="vm.changeContextToGroup(g)">
                                    {{g.getDisplayName()}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <!-- TODO -->
                    <ul class="toolbar-right-menu">
                        <li ng-if="!vm.isLogged">
                            <a
                                class="btn btn-link"
                                ng-href="#/register"
                                aria-label="Register"
                                ng-if="vm.isRegisterEnabled">
                                Register
                            </a>
                        </li>
                        <li ng-if="!vm.isLogged">
                            <a
                                class="btn btn-link"
                                ng-href="#/login"
                                aria-label="Login">
                                Login
                            </a>
                        </li>
                        <li ng-if="vm.isLogged">
                            <div uib-dropdown class="dropdown">
                                <button
                                    ng-if="vm.showWizardVisible() && !vm.user.isViewOnly()"
                                    class="btn btn-link"
                                    uib-dropdown-toggle>
                                    <i class="fas fa-question-circle" aria-hidden="true"></i>
                                </button>
                                <ul
                                    uib-dropdown-menu
                                    class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <button
                                            ng-click="vm.openWizard()"
                                            class="dropdown-item">
                                            Main features
                                        </button>
                                    </li>
                                    <li>
                                        <button
                                            ng-click="vm.openSuggestedWizard()"
                                            class="dropdown-item">
                                            Suggested/Alias
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li ng-if="vm.isLogged && !vm.user.isViewOnly()">
                            <div uib-dropdown class="dropdown">
                                <button
                                    class="btn btn-link"
                                    uib-dropdown-toggle>
                                    <i class="fas fa-user-edit" aria-hidden="true"></i>
                                </button>
                                <ul
                                    uib-dropdown-menu
                                    class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <button
                                            class="dropdown-item"
                                            ng-click="vm.editUserProfile()">
                                            My profile
                                        </button>
                                    </li>
                                    <li>
                                        <button
                                            class="dropdown-item"
                                            ng-click="vm.editUserSettings()">
                                            Settings
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li ng-if="vm.isLogged">
                            <a class="btn btn-link" ng-href="#/logout">
                                <i class="fas fa-sign-out-alt fa-left"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
