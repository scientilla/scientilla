<footer class="footer js-footer" sticky-footer>
    <div class="container-fluid">
        <ul class="footer-listing">
            <li>&copy; {{ vm.customizations.institute.name }} | {{ vm.customizations.footer.text }}
                <a href="mailto:{{ vm.customizations.footer.email }}?Subject=Scientilla%20request"
                   target="_top">{{ vm.customizations.footer.email }}</a>
            </li>
            <li>
                <img
                    ng-if="vm.customizations.logos && vm.customizations.logos.header && vm.customizations.logos.header.src"
                    ng-src="{{ vm.customizations.logos.header.src }}"
                    alt="{{ vm.customizations.logos.header.name }}">
            </li>
        </ul>
    </div>
</footer>
