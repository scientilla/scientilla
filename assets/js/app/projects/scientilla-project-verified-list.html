<scientilla-backend-layout>
    <h1>Verified projects</h1>
    <scientilla-filter
        category="project"
        on-filter="vm.onFilter"
        elements="vm.projects"
        empty-list-message="No projects found">
        <scientilla-multicheck>
            <buttons>
                <scientilla-multicheck-button
                    ng-disabled="true"
                    subject="Export as CSV"
                    on-click="vm.exportDownload">
                    <i class="fas fa-download fa-left"></i>Export as CSV
                </scientilla-multicheck-button>
            </buttons>
            <item-list>
                <scientilla-checkable ng-repeat="project in vm.projects" item="project" class="scientilla-checkable">
                    <scientilla-project
                        project="project"
                        class="project-container"></scientilla-project>
                    <div class="project-row-actions" ng-if="vm.editable">
                        <button
                            class="btn btn-primary"
                            ng-click="vm.unverify(vm.researchEntity, a)"
                            ng-disabled="vm.isUnverifying(a)"
                            type="button"
                            uib-tooltip="Unlink the project from your profile"
                            tooltip-placement="top"
                            tooltip-class="text-left">
                            <i class="fas fa-times fa-left"></i>
                            Unverify
                        </button>
                    </div>
                </scientilla-checkable>
            </item-list>
        </scientilla-multicheck>

    </scientilla-filter>
</scientilla-backend-layout>
