<ul
    class="training-module"
    ng-class="{invalid: !vm.isValid(vm.trainingModule)}"
>
    <li class="training-module-info">
        <span class="training-module-year">
            {{ vm.trainingModule.year }}
        </span>
    </li>

    <li>
        <div>
            <scientilla-research-item-type research-item-type="vm.trainingModule.type"></scientilla-research-item-type>
            <scientilla-research-item-authors
                research-item="vm.trainingModule"
                collapsed="vm.collapsed"
                type="preview"
            ></scientilla-research-item-authors>
        </div>

        <div class="training-module-title-container">
            <h2
                class="training-module-title has-action"
                ng-click="vm.openDetails()"
                ng-bind-html='vm.trainingModule | title'
            ></h2>
        </div>

        <ul class="training-module-actions">
            <li
                ng-if="vm.trainingModule.verified.length"
                class="training-module-verified"
                uib-tooltip-html="vm.getVerifiedNamesHTML()"
                tooltip-class="text-left"
            >
                <i class="fas fa-check"></i> {{vm.trainingModule.verified.length}}
            </li>

            <li ng-if="vm.showPrivacy">
                <i
                    ng-click="vm.changePrivacy()"
                    ng-if="vm.isPublic()"
                    class="fas fa-globe-africa has-action"
                    uib-tooltip-html="'The training module is visible to everyone, click to change it'"
                ></i>
                <i
                    ng-click="vm.changePrivacy()"
                    ng-if="!vm.isPublic()"
                    class="fas fa-lock has-action"
                    uib-tooltip-html="'The training moduleule is visible only to scientilla users, click to change it'"
                ></i>
            </li>
            <li ng-if="vm.showFavorite">
                <i
                    ng-click="vm.changeFavorite()"
                    ng-if="vm.isFavorite()"
                    class="fas fa-star has-action"
                    uib-tooltip-html="'This training module is one of your favorite'"
                ></i>
                <i
                    ng-click="vm.changeFavorite()"
                    ng-if="!vm.isFavorite()"
                    class="far fa-star has-action"
                    uib-tooltip-html="'Click here to make it favorite'"
                ></i>
            </li>
        </ul>
    </li>
</ul>
