<scientilla-loading is-loading="vm.loading"></scientilla-loading>

<div
    class="summary-projects-technology-transfer-container"
    ng-if="!vm.loading && (vm.charts || vm.projectCharts.length > 0)"
>
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="patents-container">
                <h3>{{ vm.charts.patentsByYear.title }}</h3>
                <nvd3
                    options="vm.charts.patentsByYear.options"
                    data="vm.charts.patentsByYear.data"
                    class="chart-container"
                ></nvd3>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <scientilla-chart-selector
                charts="vm.projectCharts"
                class="project-chart-container"
            >
            </scientilla-chart-selector>
        </div>
    </div>
</div>
